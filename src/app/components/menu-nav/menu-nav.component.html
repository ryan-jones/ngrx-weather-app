<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="#">Weather App</a>
  <button (click)="onToggleCollapse()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [class.show]="showNav" class="collapse navbar-collapse" id="navbarSupportedContent">

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input #selectedCity class="form-control  mr-sm-2" type="text" id="selectedCity" placeholder="Enter a different city" />
